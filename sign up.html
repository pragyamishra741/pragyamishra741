<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="/CSS/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>sgms</header>
    <div class="container">
        <h1>SIGN UP</h1>
        <form action="" class="form">
            <div class="form-grp">
                <label for="fn">First Name</label>
                <input type="text" name="" id="fn" placeholder="Enter your First Name">
            </div>
            <div class="form-grp">
                <label for="sn">Last Name</label>
                <input type="text" name="" id="sn" placeholder="Enter your Last Name">
            </div>
            <div class="form-grp">
                <label for="email">Email ID</label>
                <input type="email" name="" id="email" placeholder="Enter your Email ID">
            </div>
            <div class="form-grp">
                <label for="phnNum">Conatct Number</label>
                <input type="number" name="" id="phnNum" placeholder="Enter your Contact Number">
            </div>
            <div class="form-grp">
                <label for="add">Password</label>
                <input type="password" name="" id="pass" placeholder="Password">
            </div>
            <div class="form-grp">
                <label for="add">Confirm Password</label>
                <input type="password" name="" id="cPass" placeholder="Confirm Password">
            </div>
            <div>
                <input type="submit" name="" class="btn" id="submitBtn" value="SIGN UP">
            </div>

        </form>
    </div>
</body>
</html>
